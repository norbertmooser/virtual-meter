name: Rust CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install yq yaml bash processor
      run: |
        wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        chmod a+x /usr/local/bin/yq

    - name: Create artifact (Set up Rust)
      uses: actions-rs/toolchain@v1.0.0
      with:
        toolchain: stable
        override: true
        
    - name: Create artifact (Build)
      run: cargo build --release
        
    - name: Upload binary and config, deploy_routines directory
      uses: actions/upload-artifact@v3
      with:
        name: virtual_meter_server
        path: |
          target/release/virtual_meter_server
          config/**  # Include all files in the config directory
          deploy_routines/**  # Include all files in the deploy_routines directory

    - name: Transfer binary, config and deploy_routines via SFTP
      run: |
        ls -lh ./deploy_routines
        chmod +x ./deploy_routines/transfer_binary_config_deploy_routines && ./deploy_routines/transfer_binary_config_deploy_routines dispatcher
       
